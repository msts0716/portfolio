	<link rel="stylesheet" type="text/css" href="./css/keisanki.css">

<body>
	<h1>電卓</h1>


	<section>
		<input type="text" class="WhiteSheet">
		<span class="myValue"></span>
	</section>


	<div>
			<input type="button" class="Calculater BgGray" value="AC" >
			<input type="button" class="Calculater BgGray" value="+/-">
			<input type="button" class="Calculater BgGray" value="%" >
			<input type="button" class="Calculater BgOrange" value="÷">
	</div>


	<div>
			<input type="button" class="Calculater" value="7">

			<input type="button" class="Calculater" value="1" >

	</div>
