<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>電卓</title>
	<link rel="stylesheet" type="text/css" href="./css/keisanki.css">
	<script src="./js/jquery-3.4.1.min.js"></script>
	<script src="./js/calc.js"></script>
</head>
<body>
	<h1>電卓</h1>
	<section>
		<input type="text" class="WhiteSheet dspData">
		<span class="myValue"></span>
	</section>
	<div>
		<input type="button" class="Calculater BgGray Clear" value="AC" >
		<input type="button" class="Calculater BgGray PlusMinus" value="+/-">
		<input type="button" class="Calculater BgGray Percent" value="%" >
		<input type="button" class="Calculater BgOrange Comp" value="÷">
	</div>
	<div>
		<input type="button" class="Calculater Num" value="7">
		<input type="button" class="Calculater Num" value="8">
		<input type="button" class="Calculater Num" value="9" >
		<input type="button" class="Calculater BgOrange Comp" value="×">	
	</div>
	<div>
		<input type="button" class="Calculater Num" value="4" >
		<input type="button" class="Calculater Num" value="5">
		<input type="button" class="Calculater Num" value="6" >
		<input type="button" class="Calculater BgOrange Comp" value="-">	
	</div>
	<div>
		<input type="button" class="Calculater Num" value="1" >
		<input type="button" class="Calculater Num" value="2">
		<input type="button" class="Calculater Num" value="3" >
		<input type="button" class="Calculater BgOrange Comp" value="+">	
	</div>
	<div>
		<input type="button" class="Calculater Zero Num" value="0" >
		<input type="button" class="Calculater Dot " value="." >
		<input type="button" class="Calculater BgOrange Comp" value="=">	
	</div>
</body>
</html>
